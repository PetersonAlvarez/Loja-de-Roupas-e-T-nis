<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de um site genérico</title>
    <style>
        #cabeçalho {
            background-color: hwb(202 0% 0%);
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid black;
            border-radius: 8px;
        }

        input[type=text] {
            width: 130px;
            box-sizing: border-box;
            border: 2px solid black;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            background-image: url('lupa barra de pesquisa.png');
            background-position: 5px 5px;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 40px;
            transition: width 0.4s ease-in-out;
        }

        input[type=text]:focus {
            width: 100%;
        }

        #logo {
            background-color: aliceblue;
            height: 70px;
            width: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            margin-left: 10px;
        }

        #imagemlogo {
            height: 30px;
            width: 30px;
            background-color: gold;
            margin: 5px;
            border: 1px solid black;
            border-radius: 8px;
        }

        #login {
            background-color: aliceblue;
            height: 70px;
            width: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            margin-right: 10px;
        }

        #imagemdelogin {
            height: 30px;
            width: 30px;
            margin: 5px;
            border: 1px solid black;
            border-radius: 15px;

        }

        #main {
            background-color: beige;
            display: flex;
        }

        #listamenu {
            display: flex;
            list-style-type: none;
            font-size: 40px;
        }

        li {
            margin: 10px;
        }

        #navegação {
            background-color: gray;
            width: 20%;
            height: 800px;
            border: 2px solid black;
            border-radius: 8px;
        }

        #promoções {
            background-color: aliceblue;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 2px solid black;
            border-radius: 8px;
        }

        .fotos {
            background-color: gold;
            width: 100px;
            height: 120px;
        }

        #produtos {
            background-color: aliceblue;
            width: 100%;

            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            border: 2px solid black;
            border-radius: 8px;
        }

        .fotosprodutos {
            background-color: gold;
            width: 100px;
            height: 120px;
            margin: 20px;
        }

        section {
            background-color: gray;
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border: 2px solid black;
            border-radius: 8px;
        }

        h3 {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <header id="cabeçalho">
        <div id="logo">
            <div id="imagemlogo"></div>
            <h3>Logo</h3>
        </div>
        <form>
            <input type="text" name="pesquisa" spaceholder="Pesquisa">
        </form>
        <div id="login">
            <h3>Login</h3>
            <img src="C:\Users\Aluno\Documents\Loja site curso JS\Loja-de-Roupas-e-T-nis\icone de login.png"
                id="imagemdelogin">
        </div>
    </header>
    <div id="main">
        <nav id="navegação">
            <ul>
                <li>Artigos Esportivos</li>
                <li>Social</li>
                <li>Melhores Ofertas</li>
                <li>Mais Vendidos</li>
                <li>Tênis</li>
                <li>Camisas</li>
            </ul>
        </nav>
        <section>

                <div class="fotos"></div>
                <div class="fotos"></div>
                <div class="fotos"></div>
                <div class="fotos"></div>
            </div>
            <div id="produtos">

        </section>
    </div>

</body>

</html>
